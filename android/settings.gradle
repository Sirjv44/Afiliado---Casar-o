pluginManagement {
  repositories {
    google()
    mavenCentral()
    gradlePluginPortal()
  }
  includeBuild("../node_modules/expo-modules-core/expo-module-gradle-plugin")
}

dependencyResolutionManagement {
  repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
  repositories {
    google()
    mavenCentral()
  }
}

rootProject.name = "Bolt"
include(":app")

apply from: new File(
    ["node", "--print", "require.resolve('expo-modules-autolinking/package.json')"]
        .execute(null, rootDir)
        .text
        .trim()
).getParentFile()
    .toPath()
    .resolve("scripts/android/autolinking_implementation.gradle")
    .toFile()
useExpoModules()
